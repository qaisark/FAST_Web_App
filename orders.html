    <title>YardStop</title>

    <!-- Bootstrap 4.3 CDN -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                            <div class="col-6 text-right">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3>ORDER SUMMARY</h3>
                                <table class="table table-striped">
                                    <thead>

                                            <td><strong>#</strong></td>
                                            <td class="text-center"><strong>Product Information</strong></td>

                                            <td colspan="1">

                                            <td class="text-right"><strong>Total</strong></td>
                                            <td class="text-right"><strong>2,400</strong></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 identity">
                                <p class="logo">Yard<span class="text-primary">Stop</span>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
