<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YardStop</title>

    <!-- Bootstrap 4.3 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- FontAwesome Icons Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- Custom Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,800,900" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Yard<span class="text-primary">Stop</span>.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <form class="form-inline d-flex flex-fill mx-lg-4 my-2 ">
                    <input class="form-control flex-grow-1" type="search" placeholder="Search Product">
                    <button class="btn my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <ul class="navbar-nav ml-auto text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Sell
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class='table-responsive'>
        <div class="container">
            <!--Table-->
            <table id="tablePreview" class="table table-hover table-bordered">
                <!--Table head-->
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Picture</th>
                        <th>Product Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><img src="./images/image.png" width="150" alt="product"></td>
                        <td>Something Something</td>
                        <td>RS 455454</td>
                    </tr>
                   
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-7 text-md-left">
                    <!--Copyright-->
                    <p class="copyright">Copyright Â© 2019: <a href="/">
                            YardStop </a>
                    </p>
                </div>

                <div class="col-md-5 text-md-right">
                    <!-- Social buttons -->
                    <div class="social-buttons">
                        <ul class="list-unstyled list-inline">
                            <li class="list-inline-item">
                                <a class="btn-floating btn-sm rgba-white-slight mx-1" href="https://www.facebook.com/"
                                    target="_blank">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="btn-floating btn-sm rgba-white-slight mx-1" href="https://www.twitter.com/"
                                    target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="btn-floating btn-sm rgba-white-slight mx-1" href="#">
                                    <i class="fab fa-google-plus-g"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="btn-floating btn-sm rgba-white-slight mx-1" href="#">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT -->

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
